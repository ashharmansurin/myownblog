<!DOCTYPE html>
{%load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

    
   
    <title>Login page</title>
    

</head>
<body>
    {% include 'crud/navbar.html' %}

    {% for message in messages %}
    <div class="cust_alert alert alert-{{ message.tags }} alert-dismissible mb-0 fade show" role="alert">
        <strong>{{ message }}</strong> 
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    {% endfor %}

<div class="container-fluid w">
    <div class="row d-flex justify-content-around align-content-center">
        <div class="col-md-6">
            <h1 class="display-4 font-weight-bold text-primary">My Blog</h1>
            <p class="login_text">My Blog will help you to connect with others people and you can share you posts with others.</p>
        </div>
        <div class="col-md-4">
            <form action="" method="POST" id="loginForm">
                {%csrf_token%}
                <div class="form-group mt-4">
                   
                    <input type="text" class="form-control" id="exampleInputEmail1" name="username" placeholder="Enter Username"
                   
                  </div>
                  <div class="form-group mt-4">
                    
                    <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Enter Your Password">
                  </div>
                <input type="submit" class="btn btn-secondary btn-block py-2 font-weight-bold" value="Login">
                <hr class="my-4">
                <a href="" class="btn btn-success px-4 py-2 font-weight-bold mx-auto d-block w-50">Create Account</a>
            </form>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>  
   <script src="{% static 'js/custom.js' %}"> </script>
</body>
</html>
